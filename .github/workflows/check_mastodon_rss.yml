name: Check Mastodon RSS For Updates

on:
  schedule:
    - cron: '0 6 */1 * *' # Run every day at 6:00 UTC, or 11PM PST

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # check mastodon rss job
  check_mastodon_rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Check Mastodon RSS
        id: check
        run: |
            output=$(bundle exec ruby _scripts/check_mastodon_rss.rb)
            echo "new_post_detected=$output" >> $GITHUB_OUTPUT