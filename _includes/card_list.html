<ul class="project-card">
  {% for item in include.collection %}
    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          <h3>{{ item.title }} {% if item.highlight %}<mark>{{ item.highlight }}</mark>{% endif %}</h3>
        </span>
          {% if item.desc != false %}
            <p class="body">{{ item.desc }}</p>
          {% endif %}
        </a>
    </li>
  {% endfor %}
</ul>
