<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <span class="header">
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.highlight %}
          <mark>{{ item.highlight }}</mark>
        {% endif %}

      </span>
        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
    </li>

  {% endfor %}
</ul>
